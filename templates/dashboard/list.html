{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Junior Developer Applicants</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="table-light">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.first_name }}</td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'portfolio_detail' user.username %}" class="btn btn-outline-success btn-sm me-1">Go</a>
                            <a href="{% url 'delete_user' user.username %}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% if users|length == 0 %}
                <p class="text-muted text-center mt-3">No applicants found.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
